---
allow_insecure_content: true
allow_run_in_background: true
app:
  app_name: Riot Client
  local_settings_file: RiotClientSettings.yaml
  log_dir: Riot Client Logs
  multitenant: true
  private_settings_file: RiotClientPrivateSettings.yaml
  project: Keystone
  respawn:
    command: RiotClientServices.exe
    display_name: Riot Client Services
  splash: riot
build:
  patchline: KeystoneFoundationLiveWin
  patchline-visible-name: ''
default_product:
  arguments:
  - --app-port={remoting-app-port}
  - --remoting-auth-token={remoting-auth-token}
  - --app-pid={foundation-pid}
  executable: RiotClientUx.exe
  id: KeystoneClient
  relative_path: UX
default_region: NA
enable_bug_reporter: true
enable_crashpad: true
enable_direct_launch: true
enable_eula: true
enable_patching: true
enable_player_feedback_tool: true
enable_rail_integration_v1: false
enable_rail_integration_v2: false
enable_rcrpcs_integration: false
enable_remoting_trace: false
enable_riot_login: true
enable_self_update: true
enable_system_tray: true
enable_tssapi_integration: false
environment:
  tags:
  - live
expected_partner_launcher_arg: ''
insecure_tls_versions: true
launch_ux: false
league_required_country:
  default:
  - BR
  - EUNE
  - EUW
  - JP
  - LA1
  - LA2
  - NA
  - OC1
  - RU
  - TR
  kor:
  - KR
publisher: riot
