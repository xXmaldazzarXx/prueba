      client: riot-client
    rso_platform_id: BR1
    servers:
      chat:
        auto_query_msg_history: true
        host: rnet-stable.chat.si.riotgames.com
        port: 5223
      client_config:
        client_config_url: https://clientconfig.rpg.riotgames.com
        scope: globalriot.pdx2.rnet-live.rnet.client-config
      telemetry:
        analytics_collector_url: https://data.riotgames.com
